        function method5(tableid) {
            tableToExcel(tableid)

        function Cleanup() {
            window.clearInterval(idTmr);
            CollectGarbage();
        }
        var tableToExcel = (function() {
            var uri = 'data:application/vnd.ms-excel;base64,',
                template = '<html><head><meta charset="UTF-8"></head><body><table>{table}</table></body></html>',
                base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) },
                format = function(s, c) {
                    return s.replace(/{(\w+)}/g,
                        function(m, p) { return c[p]; }) }
            return function(table, name) {
                if (!table.nodeType) table = document.getElementById(table)
                var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
                window.location.href = uri + base64(format(template, ctx))
            }
        })()
	</script>

                initPageBar();
			},

			computed: {
                oneChildMenus: function(){
                    var menus = new Array();
                    if(this.oneMenuIndex == -1){
                      	return menus;
					}
                    if(this.oneMenuIndex == 0){
					 	return firstMenus;
                    }
                    if(this.oneMenuIndex == 1){
						return secondMenus;
                    }
                    if(this.oneMenuIndex == 2){
						return thirdMenus;
                    }
                    if(this.oneMenuIndex == 3){
						 return fourMenus;
                    }
                    if(this.oneMenuIndex == 4){
						return fiveMenus;
                    }
                    if(this.oneMenuIndex == 5){
						  return sixMenus;
                    }
                    if(this.oneMenuIndex == 6){
						return sevenMenus;
                    }
                    if(this.oneMenuIndex == 7){
						return eightMenus;
                    }
				},
				twoChildMenus: function () {

                }
			},
            methods: {
                //指标联动
				configData (index1,index2) {
                    _this = this;
                    var data = {};
                    data.oneMenuIndex=index1;
                    data.twoMenuIndex=index2;
                    var url='table/indexMenus';
                    $.ajax({
                        type: "POST",
                        url:"table/indexMenus",
                        dataType: "json",
                        data: data,
                        success: function (result) {
							selectOneConsultant.myIndex=result.data.rows.options;
                        },
                        error: function () {
                            alert("error");
                        }

                    });
				},
                //修改
                editValue: function(body){
                    $("#show").hide("slow");
                    $("#edit").show("slow");
                    eidtTable.table = body;
				},
				//增加
				
                deleteConsultantByName: function(id){
                    _this = this;
                    var data = {};
					data.oneMenuIndex=this.oneMenuIndex;
					data.twoMenuIndex=this.twoMenuIndex;
                    data.rowId = id;
					// confirm(function())
                    $.ajax({
                        type: "POST",
                        url:"table/deleteTable" ,
                        dataType: "json",
                        data: data,
                        success: function (result) {
                         	if(result.status == 1){
                         	    alert("success");
                         	    _this.selectConsultantByName();
							}

                        },
                        error: function () {
                            alert("error");
                        }

                    });

				},
				//统计
                staConsultant: function () {
                    var url = 'table/staMenu';
                    var data = {};
                    data.col=this.col;
                    data.oneMenuIndex = this.oneMenuIndex;
                    data.twoMenuIndex = this.twoMenuIndex;
                    data.startDate = this.startDate;
                    data.endDate = this.endDate;
                    postPageInfo(data,url);
                    initPageBar();
                },
                selectConsultantByName: function () {
                   	var url = 'table/oneMenus';
                   	var data = {};
                   	data.oneMenuIndex = this.oneMenuIndex;
                    data.twoMenuIndex = this.twoMenuIndex;
                    data.startDate = this.startDate;
                    data.endDate = this.endDate;
					postPageInfo(data,url);
                    // initPageBar();
                },

				selectArea:function() {
                    var url='table/getArea';
                    var data={};
                    data.oneMenuIndex=this.oneMenuIndex;
                    postPageInfo(data,url);
                    initPageBar();
				}

            },

        });


	</script>
