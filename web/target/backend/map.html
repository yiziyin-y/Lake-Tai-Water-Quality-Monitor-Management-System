        var tableToExcel = (function() {
            var uri = 'data:application/vnd.ms-excel;base64,',
                template = '<html><head><meta charset="UTF-8"></head><body><table>{table}</table></body></html>',
                base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) },
                format = function(s, c) {
                    return s.replace(/{(\w+)}/g,
                        function(m, p) { return c[p]; }) }
            return function(table, name) {
                if (!table.nodeType) table = document.getElementById(table)
                var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}
                window.location.href = uri + base64(format(template, ctx))
            }
        })()
    </script>

<script type="text/javascript">
    var map = new BMap.Map("container");
    var point = new BMap.Point(120.260493,31.128324);
    map.centerAndZoom(point,13.3);

    var mapPoints = [
        {x:31.128324,y:120.260493,title:"",con:"取样点1",branch:"1#"},
        {x:31.121533,y:120.221033,title:"",con:"取样点2",branch:"2#"},
        {x:31.113452,y:120.276061,title:"",con:"取样点3",branch:"3#"},
        {x:31.134563,y:120.282506,title:"",con:"取样点4",branch:"4#"},
        {x:31.102895,y:120.201979,title:"",con:"取样点5",branch:"5#"},

        {x:31.091235,y:120.1827,title:"",con:"取样点6",branch:"6#"},
        {x:31.076817,y:120.213018,title:"",con:"取样点7",branch:"7#"},
        {x:31.069629,y:120.214393,title:"",con:"取样点8",branch:"8#"},
        {x:31.070312,y:120.246775,title:"",con:"取样点9",branch:"9#"},
        {x:31.0472,y:120.173331,title:"",con:"取样点10",branch:"10#"},

        {x:31.073149,y:120.185930,title:"",con:"田岸闸",branch:"田岸闸"},
        {x:31.074377,y:120.191118,title:"",con:"污水厂排水口",branch:"污水厂排水口"},
        {x:31.073503,y:120.202909,title:"",con:"元山闸外侧",branch:"元山闸外侧"},
        {x:31.07355,y:120.202843,title:"",con:"元山闸内侧",branch:"元山闸内侧"},
        {x:31.113527,y:120.283998,title:"",con:"寺前村",branch:"寺前村"},
        {x:31.131721,y:120.274238,title:"",con:"航管站",branch:"航管站"},
        {x:31.13137,y:120.213041,title:"",con:"渔洋山",branch:"渔洋山"},
        {x:31.101887,y:120.239576,title:"",con:"胥湖心",branch:"胥湖心"},
    ];

    map.enableScrollWheelZoom(true);
    // 函数 创建多个标注
    function markerFun (points,label,infoWindows) {
        var markers = new BMap.Marker(points);
        map.addOverlay(markers);
        markers.setLabel(label);
        markers.addEventListener("click",function (event) {
            console.log("0001");
            map.openInfoWindow(infoWindows,points);//参数：窗口、点  根据点击的点出现对应的窗口
        });
    }
    for (var i = 0;i<mapPoints.length;i++) {
        var points = new BMap.Point(mapPoints[i].y,mapPoints[i].x);//创建坐标点
        var opts = {
            width:200,
            height: 100,
            title:mapPoints[i].title
        };
        var label = new BMap.Label(mapPoints[i].branch,{
            offset:new BMap.Size(25,5)
        });

        label.setStyle({
            color: "red",
            backgroundColor: 'transparent',//框框背景色


            fontSize: "12px",
            height: "20px",
            lineHeight: "20px",
            fontFamily: "微软雅黑"
        });

        var infoWindows = new BMap.InfoWindow(mapPoints[i].con,opts);
        markerFun(points,label,infoWindows);
    }
</script>



<script>
    var index1=location.search.indexOf("?");
    var rolenum=parseInt(location.search.substring(index1+1));
    var rol1=Math.floor(rolenum/10);
    var rol2=rolenum%10;
    if (rol1==1)
    {
        $("#addbtn").removeAttr("disabled");
    }
    else if (rol1==2)
    {
        $("#addbtn").removeAttr("disabled");
        $("#BM123").hide();
        var str="#BM";
        str=str+rol2;
        $(str).show();
    }
    else {
        $("#BM123").hide();
        var str="#BM";
        str=str+rol2;
        $(str).show();
        $("#addbtn").attr({"disabled":"disabled"});
        $("#showTable").show();
        $("#tableExcel2").hide();
    }
    $("ul li ul li a").each(function(){
        var link = $(this).attr("href");
        var new_link = link+"?"+rolenum;

    });
